<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="post_title">口コミ入力欄</h1>
    <form action="add" method="post" enctype="multipart/form-data">
      <input
        class="form-control"
        type="text"
        name="subject"
        placeholder="教科名"
      /><br />
      <input
        class="form-control"
        type="text"
        name="teacher"
        placeholder="教員名"
      /><br />
      <input
        class="form-control"
        type="text"
        name="day"
        placeholder="曜日"
      /><br />
      <input
        class="form-control"
        type="number"
        name="time"
        placeholder="開講時間"
      /><br />
      <textarea
        class="textarea form-control"
        name="review"
        placeholder="レビュー(評価)"
      ></textarea
      ><br />
      <input
        class="form-control"
        min="1"
        max="5"
        type="number"
        name="point"
        placeholder="五段階評価"
      />
      <input type="file" name="pastImage" placeholder="過去問" /><br />
      <button class="btn btn-outline-danger" type="submit">追加</button>
    </form>
  </body>
</html>
