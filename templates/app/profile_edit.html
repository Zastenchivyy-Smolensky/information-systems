<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/style.css') }}"
/>
  </head>
  <body>
    {% include "app/header.html" %}
    <div class="container mt-4">
        <h2>編集画面</h2>
        <form
            action="{{url_for('profile_update', user_id=user.id)}}"
            method="post"
            enctype="multipart/form-data"
        >
        <input
          name="name"
          placeholder="ユーザ名"
          value="{{user.name}}"
        /><br />
        <input
            class="input is-large"
            type="email"
            name="email"
            value="{{user.email}}"
          /> <br>
        <input
          name="password"
          type="password"
        /><br />
        <input
          type="file"
          name="userimage"
          value="{{user.userimage}}"
        /><br />
        <textarea name="comment" id="comment" cols="30" rows="10">{{user.comment}}</textarea><br>
        <button class="btn btn-primary">更新する</button>
      </form>
    </div>
  </body>
</html>
<script src="{{url_for('static', filename='javascript/modal.js')}}"></script>
</body>
</html>
