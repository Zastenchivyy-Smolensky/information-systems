<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/style.css') }}"
/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/show.css')}}">
  </head>
  <!-- 高尾くんお願いします -->
  <body>
    {% include "app/header.html" %}
    <div class="container mt-4">
      <h1>詳細ページ</h1>
      <div class="col-3">
        {% if current_user.is_authenticated %}
        <a
          href="{{url_for('edit', id=review.id)}}"
          role="button"
          class="btn btn-outline-primary"
          >編集</a
        >
        <form action="{{url_for('delete', id=review.id)}}" method="POST">
          <input class="btn btn-danger btn-sm" type="submit" value="削除" />
        </form>
        {% endif %}
      </div>
      <h2>{{review.subject}}</h2>
      <p>{{review.teacher}}</p>
      <p>{{review.subject}}</p>
      <p>{{review.teacher}}</p>
      <p>{{review.day}}</p>
      <p>{{review.time}}</p>
      <p>{{review.review}}</p>
      <p>{{review.point}}</p>
      <img src="/static/up/{{review.pastImage}}" alt="" />
    </div>
  </body>
</html>
<script src="{{url_for('static', filename='javascript/modal.js')}}"></script>
</body>
</html>
