<div class="section">
  <div class="box">
    <div class="tabs">
      <div class="tab is-active" data-tab="0">一覧</div>
      <div class="tab" data-tab="1">グラフ</div>
    </div>
    <div class="contents1">
      <div class="content1" data-content="0">
        <section>
          <div class="accordion">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p class="menu js-menu">絞り込み</p>
            <div class="contents">
               <div class="search">
                <form>
                  <input type="text" name="search" placeholder="教員名">
                  <input type="submit" value="検索">
                </form>
               </div>
            </div>
          </div>
          <span id="midashi"></span>
          <div class="table">
            <ul class="list">
              <div class="container mt-4">
                <h2>教科一覧</h2>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">教科名</th>
                      <th scope="col">教員名</th>
                      <th scope="col">曜日</th>
                      <th scope="col">開講時間</th>
                      <th scope="col">五段階評価</th>
                      <th scope="col">ユーザ名</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for review in reviews %}
                      <th scope="row">{{review.id}}</th>
                      <td>
                        <a class="text-decoration-none" href="{{url_for('show', id=review.id)}}">
                          {{review.subject}}
                        </a>
                      </td>
                      <td>{{review.teacher}}</td>
                      <td>{{review.day}}</td>
                      <td>{{review.time}}</td>
                      <td>{{review.point}}</td>
                      <td>
                        <a href="{{url_for('profile', user_id=review.user_id)}}">
                          {{review.user.name}}
                        </a>
                      </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
              {% if not reviews %}
              <p>データがありません</p>
              {% endif %}
              </div>
            </ul>
          </div>
        </section>
      </div>
      <div class="content1" data-content="1">
        <canvas id="chart"></canvas>
        <script>
          fetch("/graph")
            .then((response) => response.json())
            .then((data) => {
              var ctx = document.getElementById("chart").getContext("2d");
              new Chart(ctx, {
                type: "bar",
                data: {
                  labels: data.map((item) => item.x),
                  datasets: [
                    {
                      label: "評価",
                      data: data.map((item) => item.y),
                      backgroundColor: "rgba(75, 192, 192, 0.2)",
                      borderColor: "rgba(75, 192, 192, 1)",
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                    },
                  },
                },
              });
            });
        </script>
      </div>
    </div>
  </div>
</div>
