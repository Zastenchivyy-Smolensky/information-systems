<div class="section">
  <div class="box">
    <div class="tabs">
      <div class="tab is-active" data-tab="0">一覧</div>
      <div class="tab" data-tab="1">グラフ</div>
    </div>
    <div class="contents1">
      <div class="content1" data-content="0">
        <section>
          <div class="accordion">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p class="menu js-menu">絞り込み</p>
            <div class="contents">
              <div id="search1">
                <form name="example_form" onsubmit="return false">
                  <div class="search-box">
                    <span class="search-box_label">種類:</span>
                    <input type="radio" name="kind" value="" />ALL
                    <input type="radio" name="kind" value="野菜" />野菜
                    <input type="radio" name="kind" value="果物" />果物
                  </div>
                  <div class="search-box">
                    <span class="search-box_label">色:</span>
                    <input type="checkbox" name="color" value="赤色" />赤色
                    <input type="checkbox" name="color" value="緑色" />緑色
                    <input type="checkbox" name="color" value="黄色" />黄色
                  </div>
                  <input
                    type="text"
                    name="item"
                    id="item1"
                    placeholder="Write your name"
                    onchange="changeHandler(this)"
                  />
                </form>
              </div>
            </div>
          </div>
          <span id="midashi"></span>
          <div class="table">
            <ul class="list">
              <div class="container mt-4">
                <h2>教科一覧</h2>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">教科名</th>
                      <th scope="col">教員名</th>
                      <th scope="col">曜日</th>
                      <th scope="col">開講時間</th>
                      <th scope="col">五段階評価</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for review in reviews %}
                      <th scope="row">{{review.id}}</th>
                      <td>
                        <a class="text-decoration-none" href="{{url_for('show', id=review.id)}}">
                          {{review.subject}}
                        </a>
                      </td>
                      <td>{{review.teacher}}</td>
                      <td>{{review.day}}</td>
                      <td>{{review.time}}</td>
                      <td>{{review.point}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </ul>
          </div>
        </section>
      </div>
      <div class="content1" data-content="1">content1</div>
    </div>
  </div>
</div>
