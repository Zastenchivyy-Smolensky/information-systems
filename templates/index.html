<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav-header">
        <div class="text">情報システム工学科1年生向け口コミアプリ</div>
      </div>
      <div class="item">
        <a href="#">
          <div class="text" id="modal-open">新規作成</div>
        </a>
        <div id="modal-bg"></div>
        <div id="modal-container">
          <p>test</p>
          <div id="modal-close">閉じる</div>
        </div>
      </div>
      <div class="item">
        <a href="#">
          <div class="text">Login</div>
        </a>
      </div>
      <div class="item">
        <a href="#">
          <div class="text">logout</div>
        </a>
      </div>
    </header>
    <main>
      <h1 class="welcome-fit">Welcome to FIT</h1>
      <div class="example">
        <img
          src="{{url_for('static', filename='images/01.png')}}"
          id="slide_img"
          class="slider"
        />
      </div>
      <h2 class="enjoy-life">Enjoy Student life</h2>
    </main>
    <div class="section">
      <div class="box">
        <div class="tabs">
          <div class="tab is-active" data-tab="0">一覧</div>
          <div class="tab" data-tab="1">グラフ</div>
        </div>
        <div class="contents1">
          <div class="content1" data-content="0">
            <section>
              <div class="accordion">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p class="menu js-menu">絞り込み</p>
                <div class="contents">
                  <div id="search1">
                    <form name="example_form" onsubmit="return false">
                      <div class="search-box">
                        <span class="search-box_label">種類:</span>
                        <input type="radio" name="kind" value="" />ALL
                        <input type="radio" name="kind" value="野菜" />野菜
                        <input type="radio" name="kind" value="果物" />果物
                      </div>
                      <div class="search-box">
                        <span class="search-box_label">色:</span>
                        <input type="checkbox" name="color" value="赤色" />赤色
                        <input type="checkbox" name="color" value="緑色" />緑色
                        <input type="checkbox" name="color" value="黄色" />黄色
                      </div>
                      <input
                        type="text"
                        name="item"
                        id="item1"
                        placeholder="Write your name"
                        onchange="changeHandler(this)"
                      />
                    </form>
                  </div>
                </div>
              </div>
              <span id="midashi"></span>
              <div class="table">
                <ul class="list">
                  <li class="list_item" data-kind="野菜" data-color="黄色">
                    キャベツ 値段:200円
                  </li>
                  <li class="list_item" data-kind="野菜" data-color="黄色">
                    にんじん 値段:100円
                  </li>
                  <li class="list_item" data-kind="野菜" data-color="黄色">
                    牛乳　 値段:178円
                  </li>
                  <li class="list_item" data-kind="野菜" data-color="黄色">
                    もやし　 値段:50円
                  </li>
                </ul>
              </div>
            </section>
          </div>
          <div class="content1" data-content="1">content1</div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='javascript/tab.js')}}"></script>
    <script src="{{url_for('static', filename='javascript/modal.js')}}"></script>
    <script src="{{url_for('static', filename='javascript/main.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/main.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/search.js')}}"></script>
  </body>
</html>
